<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body> 
  <header class="header">
    <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix picture">
    <a class="header__more-info"
      href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>

  <main class="main">
    <section class="add">
      <p>
        <label for="new-task">Add Item</label>
      </p>
      <div class="add__task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </section>

    <section>
      <h3>Todo</h3>
      <ul id="incomplete-tasks" class="incomplete-tasks">
        <li class="incomplete-task">
          <input type="checkbox">
          <label class="incomplete-task__line task">Pay Bills</label>
          <input class="incomplete-task__new-line task" type="text">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
        <li class="incomplete-task edit-mode">
          <input type="checkbox">
          <label class="incomplete-task__line task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="incomplete-task__new-line task">
          <button class="edit">Save</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>

    <section>
      <h3>Completed</h3>
      <ul id="completed-tasks" class="completed-tasks">
        <li class="completed-task">
          <input type="checkbox" checked>
          <label class="completed-task__line task">See the Doctor</label>
          <input type="text" class="completed-task__new-line task">
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg" alt="remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
